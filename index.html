<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br>

                <button type="submit" >Login</button>
            </form>
        </div>
        <div class="signup-box">
            <h2>Create Account</h2>
            <form id="signupForm">
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" required><br>

                <label for="newPassword">Password:</label>
                <div class="password-input">
                    <input type="password" id="newPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">&#128065;</span>
                </div>
                <p id="passwordStrength" class="password-strength"></p><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required><br>

                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" required><br>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
